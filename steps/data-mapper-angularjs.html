<h3>Data Mapper AngularJS</h3>

<div class="small">
  Lets assume we have application in which each user has:

  <ul>
    <li>name</li>
    <li>address</li>
    <li>list of friends</li>
  </ul>
  And our API has the methods:

  <ul>
    <li>GET /user/:id - returns the user's name and the address of given user</li>
    <li>GET /friends/:id - returns the list of friends of given user</li>
  </ul>
</div>
