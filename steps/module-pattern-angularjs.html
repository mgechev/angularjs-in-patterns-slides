<h3>Module Pattern AngularJS</h3>

<div class="small">
  <pre lang="javascript"><code>app.factory('foo', function () {
  function privateMember() {
    //body...
  }
  function publicMember() {
    //body...
    privateMember();
    //body
  }
  return {
    publicMember: publicMember
  };
});</code></pre>
</div>
